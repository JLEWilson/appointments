<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <h1>Appointments</h1>
  <div class="container">
    <form id="formOne">
      <div id="form-group">
        <label for="userName">Enter Name</label>
        <input id="userName" class="form-control" type="text">
      </div>
      <div id="form-group">
        <label for="description">Description</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div id="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" value="10-20-2021" min="10-20-2021" max="12-31-2099">
      </div>
      <div id="form-group">
        <label for="start-time">Choose a time for your appointment:</label>
        <Input type="time" id="start" min="07:00" max="18:00" required>
      </div>
      <div id="form-group">
        <label for="end-time">Choose a time for your appointment:</label>
        <Input type="time" id="End" min="07:00" max="18:00" required>
      </div>
    </form>
    <button type="submit" class="btn">Book appointment.</button>
  </div>
</body>
</html>
